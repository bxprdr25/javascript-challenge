<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class = "grid-container">
    <div class = "ufo-ships"></div>
    <div class = "header">      
      <p>UFO Sightings</p><br>
      <p>The Truth is Out There</p>
    </div>
    <div class = "footer">UFO Sightings</div>
    <div class = "menu">
      <aside class="filters">
        <div class="panel panel-default">
          <div class="panel-heading">Filter Search</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                    <label for="date">Enter a Date</label>
                    <input class="form-control" id="datetime" type="text">
                  </li>
                </ul>
              </div>
              <button id="filter-btn" type="button" class="btn btn-default">Filter By Date</button>
            </form>
          </div>
        </div>
      </aside>
    </div>
    <div class = "table">
      <table id="ufo-table" class="table table-striped"> 
        <thead>
          <tr>
            <th>Datetime</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Shape</th>
            <th>Duration</th>
            <th>comments</th>
          </tr>
        </thead>
       
        <tbody> </tbody>
      </table>      
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
